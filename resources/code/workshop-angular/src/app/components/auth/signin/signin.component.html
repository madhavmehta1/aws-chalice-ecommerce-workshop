<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">

      <div class="card-header text-center">
        <h2>Sign In</h2>
      </div>

      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="signIn()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': form.get('email').touched && form.get('email').invalid }" formControlName="email"/>
            <span class="invalid-feedback">
              <span *ngIf="form.get('email').hasError('required')">Email can't be blank.</span>
              <span *ngIf="form.get('email').hasError('email')">Email must be valid.</span>
            </span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': form.get('password').touched && form.get('password').invalid }" formControlName="password"/>
            <span class="invalid-feedback">
              <span *ngIf="form.get('password').hasError('required')">Password can't be blank.</span>
            </span>
          </div>

          <button class="btn btn-primary btn-block" [disabled]="form.invalid">Submit</button>
          <div class='wrapper'>
            <button class="btn btn-link" [routerLink]="'/auth/signup'" role='button' aria-pressed="true">Don't Have an Account?</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
