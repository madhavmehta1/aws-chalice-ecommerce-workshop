<form [formGroup]="form" (ngSubmit)="placeOrder()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" id="name" class="form-control" [ngClass]="{ 'is-invalid': form.get('name').touched && form.get('name').invalid }" formControlName="name"/>
    <span class="invalid-feedback">
      <span *ngIf="form.get('name').hasError('required')">Name can't be blank.</span>
    </span>
  </div>

  <div class="form-group">
    <label for="addressLine">Address</label>
    <input type="text" id="addressLine" class="form-control" [ngClass]="{ 'is-invalid': form.get('addressLine').touched && form.get('addressLine').invalid }" formControlName="addressLine"/>
    <span class="invalid-feedback">
      <span *ngIf="form.get('addressLine').hasError('required')">Address Line can't be blank.</span>
    </span>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" class="form-control" [ngClass]="{ 'is-invalid': form.get('city').touched && form.get('city').invalid }" formControlName="city"/>
    <span class="invalid-feedback">
      <span *ngIf="form.get('city').hasError('required')">City can't be blank.</span>
    </span>
  </div>

  <div class="form-group">
    <label for="region">Region</label>
    <input type="text" id="region" class="form-control" [ngClass]="{ 'is-invalid': form.get('region').touched && form.get('region').invalid }" formControlName="region"/>
    <span class="invalid-feedback">
      <span *ngIf="form.get('region').hasError('required')">Region can't be blank.</span>
    </span>
  </div>

  <div class="form-group">
    <label for="postal">Postal Code</label>
    <input type="text" id="postal" class="form-control" [ngClass]="{ 'is-invalid': form.get('postal').touched && form.get('postal').invalid }" formControlName="postal"/>
    <span class="invalid-feedback">
      <span *ngIf="form.get('postal').hasError('required')">Postal can't be blank.</span>
    </span>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" id="country" class="form-control" [ngClass]="{ 'is-invalid': form.get('country').touched && form.get('country').invalid }" formControlName="country"/>
    <span class="invalid-feedback">
      <span *ngIf="form.get('country').hasError('required')">Country can't be blank.</span>
    </span>
  </div>

  <div class="form-group">
    <label for="addrsessType">Address Type</label>
    <input type="text" id="addressType" class="form-control" [ngClass]="{ 'is-invalid': form.get('addressType').touched && form.get('addressType').invalid }" formControlName="addressType"/>
    <span class="invalid-feedback">
      <span *ngIf="form.get('addressType').hasError('required')">Address Type can't be blank.</span>
    </span>
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
