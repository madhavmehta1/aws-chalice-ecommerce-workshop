<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Address</th>
      <th>Date</th>
      <th>Total Price</th>
      <th>Status</th>
      <th>Order No.</th>
      <th>Items</th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$">
      <td>{{ order.address.name }}</td>
      <td>{{ order.address.street_address }}</td>
      <td>{{ order.order_date | date}}</td>
      <td>{{ order.total_cart_price | currency:'USD':true }}</td>
      <td>{{ order.order_status }}</td>
      <td class="orderID">{{ order.SK }}</td>
      <td>
        <ul>
          <li *ngFor="let item of order.order_items" class="items">
            {{ item.quantity }} x {{ item.product_name }}
          </li>
        </ul>
      </td>
    </tr>
  </tbody> 
</table>
<router-outlet></router-outlet>
